                    </ul>

                    </div>

                                        <p class="icon">
                                            <i class="icon fa fa-check-circle" style="color:#5CB85C;"></i>
                                        </p>

                                            <span style="color:#5CB85C;">Transacción Exitosa!</span></h4>
                                            <br>
                                        <p class="description">
                                            Se ha descontado el valor de la transacción de su saldo.</p>

                                            </div>
                                        </div>
                                    </div>

                                    </div>
                                </div>
                            </div>
